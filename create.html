<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Event</title>
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f6f2f2;
      margin: 0;
    }

    .upload {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 300px;
      height: 400px;
    }

    h2 {
      margin-bottom: 15px;
      color: #333;
    }

    input[type="file"] {
      display: block;
      margin: 10px auto;
    }

    #preview {
      margin: 10px 0;
      max-width: 100%;
      max-height: 200px;
      overflow: hidden;
    }

    #preview img,
    #preview video {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

  </style>
  <body>
    <div class="upload">
      <h2>Add Event Poster</h2>
      <input type="file" id="fileInput" accept="image/*,video/*" />
      <div id="preview"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
